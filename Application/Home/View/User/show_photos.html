<!-- show_photos -->
<extend name="public:template" />

<block name="main">

<!-- old -->
<style type="text/css">
	.img_container a{
		width: 100%;
		height: 100%;
	}
	.img_container img{
		width: 100%;
		height: 100%;
	}
	@media screen and (min-width:768px) and (max-width: 1079px){
	  	.show_photos_container{
			display: flex;
			flex-wrap: wrap;
			margin-top: 60px;
		}
		.img_container{
			width:20%;
			height: 120px;
			margin-left: 2.5%;
			margin-right: 2.5%;
			margin-top: 10px;
		}
	}

	@media screen and (min-width:1080px) {
		.show_photos_container{
			display: flex;
			flex-wrap: wrap;
			margin-top: 60px;
		}
		.img_container{
			width:20%;
			height: 200px;
			margin-left: 2.5%;
			margin-right: 2.5%;
			margin-top: 10px;
		}
	}
	
	@media screen and (min-width: 421px) and (max-width:768px){
		.show_photos_container{
			display: flex;
			flex-wrap: wrap;
			margin-top: 120px;
		}
		.img_container{
			width:23%;
			height: 100px;
			margin-left: 1%;
			margin-right: 1%;
			margin-top: 5px;
		}
	}

	@media screen and (max-width:420px) {
		.show_photos_container{
			display: flex;
			flex-wrap: wrap;
			margin-top: 120px;
		}
		.img_container{
			width:23%;
			height: 72px;
			margin-left: 1%;
			margin-right: 1%;
			margin-top: 5px;
		}
	}
</style>
<div class="show_photos_container">
	<volist name="photos" id="vo">
		
		<!-- <link rel="stylesheet" type="text/css" href="__CSS__/test.css"> -->
		<div class="img_container">
			<a href="__URL__/show_photo?id={$vo.id}" >
				<img src="__PH__/{$username}/{$vo.filename}" >	
			</a>
		</div>
	</volist>
</div>
</block>

<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8">
	<title>星图 | 记录，分享您的每一丝笑容</title>
	<script type="text/javascript" src="__PUBLIC__/lib/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/lib/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/style.css">
</head>
<body>
	<div class="index-main ">
		<div class="index-header">
			<div class="logo"></div>
			<h4>记录，分享您的每一丝笑容</h4>
		</div>
		<div class="index-nav">
			<a id="signup" href="#">注册</a>
			<a id="signin" href="#">登陆</a>
			<span class="navs-slider-bar"></span>
		</div>
		<div class="index-form-container">
			<form role="form" class="index-form signup"  method="post" action="__APP__/user/signup">
				<input type="text" class="form-control form-input" id="name" name="username" placeholder="账号">
				<input type="text" class="form-control form-input" id="name" name="email" placeholder="邮箱">
				<input type="password" class="form-control form-input" id="name" name="pwd" placeholder="密码">
				<input type="submit" class="btn btn-info form-control form-submit" name="submit" value="注册星图">
			</form>
			<form role="form" class="index-form signin" method="post" action="__APP__/user/signin">
				<input type="text" class="form-control form-input" id="name" name="username" placeholder="账号/邮箱">
				<input type="password" class="form-control form-input" id="name" name="pwd" placeholder="密码">
				<input type="submit" class="btn btn-info form-control form-submit" name="submit" value="登录">
				<div class="remember-me">
					<input type="checkbox"> 记住我
				</div>
				<a class="forgot-pass" href="#">忘记密码</a>	
				<a class="other-sigup" href="#">其他社交账号登陆</a>
			</form>
		</div>

	</div>
	<div class="footer">
			<span>© 星图</span>
			<span>·</span>
			<a href="https://github.com/qq519043202/PMS">github</a>
			<span>·</span>
			<a href="https://github.com/qq519043202/PMS">联系我们</a>
			<span>·</span>
			<span>powered by 
				<a href="https://github.com/hitlxc">hitlxc</a>
				<span>·</span>
				<a href="http://tmn07.cn/">Tmn07</a>
			</span>
		</div>
</body>

<script type="text/javascript">
	var left = $('.navs-slider-bar').css('left');

	$('#signup').click(function(){
		$('.signin').css('display','none');
		$('.signup').css('display','block');

		$('.navs-slider-bar').animate({left:left})
	})

	$('#signin').click(function(){
		$('.signup').css('display','none');
		$('.signin').css('display','block');
		var left_value = (parseInt(left.substring(0,2))+70+'px');
		$('.navs-slider-bar').animate({left:left_value})
	})
</script>
</html>
